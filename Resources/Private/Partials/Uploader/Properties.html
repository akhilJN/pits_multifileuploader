
<table class="tx-pits-multifileuploader" >
  <tr>
		<td>
			<f:translate key="tx_pitsmultifileuploader_domain_model_uploader.title" />
		</td>
		<td>
			{example.title}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_pitsmultifileuploader_domain_model_uploader.image" />
		</td>
		<td>
			<f:if condition="{example.image}"><f:image image="{example.image}" alt="" width="200"/></f:if>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_pitsmultifileuploader_domain_model_uploader.image_collection" />
		</td>
		<td>
			<f:for each="{example.imageCollection}" as="image">
				<f:image image="{image}" alt="" width="200"/>
			</f:for>
		</td>
	</tr>
</table>
